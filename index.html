<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
    <nav>
        <img src="images/logo.svg" alt="logo">
        <ul>
            <li><img src="images/icon-document.svg" alt="document icon"></li>
            <li><img src="images/icon-folder.svg" alt="folder icon"></li>
            <li><img src="images/icon-upload.svg" alt="upload icon"></li>
        </ul>
    </nav>
    <main>
        <p>Youâ€™ve used <b id="gbUse">815</b><b> GB</b> of your storage</p>
        <input type="range" min="0" max="1000" value="815" id="range"/>
        <b class="minGB">0 GB</b>
        <b class="maxGB">1000 GB</b>
        <div class="bubble">
            <b id="gbLeft">185</b>
            <p>GB LEFT</p>
        </div>
    </main>

<script>
    const range = document.getElementById("range");

    range.addEventListener("input", ()=>{
        let val = range.value;
        document.getElementById("gbUse").innerHTML = val;
        document.getElementById("gbLeft").innerHTML = 1000 - val;
    })
</script>

</body>
</html>
